<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' />
</head>

<body>
    <div id="app">
        <main class="container mt-5 ">
            <div class="row justify-content-center">
                <div class="d-flex flex-column col-6 justify-content-center align-content-center ">
                    <h1 class="text-center ">To-Do List</h1>
                    <div class="d-flex gap-5 mt-5 ">
                        <input v-model="newTask" class="form-control " type="text" placeholder="Add a new task..." >
                        <button type="submit" class="btn btn-primary" @click="addTask">Add</button>
                    </div>
                    <div class="d-flex flex-column mt-5 bg-opacity-75 bg-body-secondary rounded-3">
                        <ul class="list-group-flush py-3 ">
                            <li class="d-flex list-group-item border-bottom py-2 me-5"  v-if="tasks.length !== 0" v-for="(element, index) in tasks">
                                <input class="form-check-input me-2" type="checkbox" value="" :id="index">
                                <label class="form-check-label flex-grow-1" :for="index">{{element.text}}</label>
                                <i class="fa-solid fa-xmark text-danger align-self-center" @click="removeTask"></i>
                            </li>
                            <div v-else class="pt-4">
                                <h4 class="text-center ">All done! No tasks to do üòç</h4>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="main.js"></script>
</body>

</html>
